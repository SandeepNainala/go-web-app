# CI CD using GitHub Actions
name: CI CD Pipeline

#Exlude the workflow to run on chnages to helm chart files
on:
  push:
    branches: 
      - main
    paths-ignore: 
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build the Go application
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: sandeepnainala9/go-web-app:${{ github.sha }}
          # tags: sandeepnainala9/go-web-app:latest

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Update kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/go-web-app go-web-app=sandeepnainala9/go-web-app:${{ github.sha }} --record
          kubectl rollout status deployment/go-web-app